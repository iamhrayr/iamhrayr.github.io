<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>iamhrayr</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />

    <!-- include css files -->
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/tilteffect.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- include js files -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-asPieProgress.js"></script>
    <script src="./js/tiltfx.js"></script>
    <script src="./js/skrollr.js"></script>
    <script src="./js/pace.js"></script>
    <script src="./js/wow.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <main>
      <section class="heroWrap">
        <div
          class="heroTxt"
          data-0="position: fixed;"
          data-100="padding-top: 120px;"
          data-250="background-color: rgba(30,30,30,0); padding-top: 50px;"
          data-300="padding-top: 15px;"
          data-500="background-color: rgba(30,30,30,1);"
        >
          <div class="container">
            <div
              class="heroTxtInner"
              data-100="font-size: 100px"
              data-400="font-size: 30px;"
            >
              <h2
                class="wow fadeInDown"
                data-wow-delay="0"
                data-wow-duration="3s"
                data-0="opacity: 1;"
                data-200="margin-top: 0em;"
                data-300="opacity: 0;"
                data-400="margin-top: -1em;"
              >
                HOWDY
              </h2>
              <h1
                class="wow fadeInDown"
                data-wow-delay="0.6s"
                data-wow-duration="3s"
              >
                I<span class="orange">AM</span>HRAYR
              </h1>
              <h5
                class="wow fadeInDown"
                data-wow-delay="1.2s"
                data-wow-duration="3s"
              >
                A SOFTWARE ENGINEER
              </h5>
            </div>

            <div class="socialLinks">
              <a
                href="https://github.com/iamhrayr"
                target="_blank"
                class="wow fadeInDown"
                data-wow-delay="1.2s"
                ><img src="./img/socials/github.png"
              /></a>
              <a
                href="https://www.linkedin.com/in/iamhrayr"
                target="_blank"
                class="wow fadeInDown"
                data-wow-delay="1.4s"
                ><img src="./img/socials/linkedin.png"
              /></a>
              <a
                href="https://twitter.com/iamhrayr"
                target="_blank"
                class="wow fadeInDown"
                data-wow-delay="1.6s"
                ><img src="./img/socials/twitter.png"
              /></a>
              <a
                href="https://t.me/iamhrayr"
                target="_blank"
                class="wow fadeInDown"
                data-wow-delay="1.8s"
                ><img src="./img/socials/telegram.png"
              /></a>
            </div>
          </div>
        </div>
        <img src="./img/hero.jpg" class="tilt-effect" />
      </section>
    </main>
  </body>
</html>
